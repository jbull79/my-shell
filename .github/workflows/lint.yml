name: üß™ Code Quality ‚Äî Shell, Markdown, Python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      # --- 1. Checkout the repository ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 2. Shell Linting (ShellCheck) ---
      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint shell scripts
        run: |
          echo "üîç Running ShellCheck..."
          find . -type f -name "*.sh" -print0 | xargs -0 -n1 shellcheck || true

      # --- 3. Markdown Linting (markdownlint-cli) ---
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Lint Markdown files
        run: |
          echo "üßæ Running markdownlint..."
          markdownlint "**/*.md" || true

      # --- 4. Python Linting (Flake8) ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Flake8
        run: pip install flake8

      - name: Lint Python files
        run: |
          echo "üêç Running Flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
