name: Lint & Format
on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ğŸ”¹ Install linters + formatters
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt
          npm install -g markdownlint-cli prettier
          pip install flake8 black

      # ğŸ”¹ Shell lint + format check
      - name: Run ShellCheck
        run: |
          echo "ğŸ” Running ShellCheck..."
          find . -type f -name "*.sh" -print0 | xargs -0 -n1 shellcheck -x
          echo "ğŸ§¹ Checking shfmt formatting..."
          shfmt -d -i 2 -ci -sr .

      # ğŸ”¹ Markdown lint + format check
      - name: Check markdown files
        run: |
          echo "ğŸ§¾ Running markdownlint..."
          markdownlint "**/*.md"
          echo "âœ¨ Checking markdown formatting..."
          prettier --check "**/*.md"

      # ğŸ”¹ Python lint + format check
      - name: Check Python files
        run: |
          echo "ğŸ Running Flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          echo "ğŸ¨ Checking Black formatting..."
          black --check .

      - name: âœ… Summary
        if: success()
        run: echo "All linting and formatting checks passed âœ…"
